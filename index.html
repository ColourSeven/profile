<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  </head>

  <body>

        <img class="image" src="images/Nathan Picture.jpeg" alt=" profile picture" width="150">

        <h2>Developer</h2>
        <a href="https://www.w3schools.com/html/html_links.asp" target="_blank">Link demo

          </a>
        </li>
          <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        </ul>
